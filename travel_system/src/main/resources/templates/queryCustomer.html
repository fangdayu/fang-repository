<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>旅客查询页面</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="http://localhost:8080/">旅游预订系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/">首页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/addFlight">添加信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/flightReservation">预订服务</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/queryFlight">查询信息</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h3>请输入要查询的旅客ID：</h3>

    <form th:action="@{/queryCustomer}" method="post">

        <div class="form-group" >
            <label>游客ID</label>
            <input name="customers_id" type="text" class="form-control" placeholder="游客ID" th:value="${customer.customers_id}">
        </div>
        <button type="submit" class="btn btn-primary" onclick="javascript:alert('游客信息已查询！')">查询</button>
        <button type="submit" class="btn btn-primary" onclick="javascript:alert('全部游客信息已查询！')">查询全部</button>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>游客ID</th>
                <th>游客姓名</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${list}">
                <td th:text="${c.customers_id}"></td>
                <td th:text="${c.customersName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
