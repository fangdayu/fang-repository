<form th:action="@{/addCustomer}" method="post">
    <!-- 发送put请求修改员工数据 -->
    <!--  -->

    <div class="form-group">
        <label>旅客姓名</label>
        <input name="customers_id" type="hidden" th:value="${customer.customers_id}">
        <input name="customersName" type="text" class="form-control" placeholder="姓名" th:value="${customer.customersName}">
    </div>

    <button type="submit" class="btn btn-primary" onclick="javascript:alert('游客信息已成功添加！')">添加</button>
</form>
